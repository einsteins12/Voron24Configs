##########################################################################
#                             Chanber LEDs
##########################################################################

[gcode_macro CHAMBER_LED_ON]
gcode:
  STOP_LED_EFFECTS
  SET_LED LED=chamber RED=1 GREEN=1 BLUE=1 WHITE=1

[gcode_macro CHAMBER_LED_OFF]
gcode:
  STOP_LED_EFFECTS
  SET_LED LED=chamber RED=0 GREEN=0 BLUE=0 WHITE=0

