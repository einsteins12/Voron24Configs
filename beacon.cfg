[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_1FF19D925157383837202020FF0A1B0D-if00        #/dev/serial/by-id/usb-Beacon_Beacon_RevH_F749551E5154354D38202020FF0A1F45-if00

x_offset: 0
y_offset: 21
mesh_main_direction: x
mesh_runs: 2
lift_speed: 60
